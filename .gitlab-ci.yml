image: python:3.11

include: 
  - project: kernel-performance/perfqe-gitlab-ci-templates
    file: pypi/nexus.yml

stages:
  - test
  - style
  - publish

default:
  before_script:
    - pip install hatch

unittests:
  tags:
    - docker
  stage: test
  script: hatch run all:test

code-style:
  tags:
    - docker
  stage: style
  script: hatch run lint:style
    
